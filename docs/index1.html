<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio03</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-4">
                    <div class="card bg-light">
                        <form class="card-body" action="#">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" placeholder="Escribe tu nombre" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" placeholder="correo@empresa.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Asunto</label>
                                <select class="form-control" multiple>
                                    <option value="">Pedir presupuesto web</option>
                                    <option value="">Solicitar cita previa</option>
                                    <option value="">Otros</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">¿Cómo nos ha conocido?</label> <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">Un amigo</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">Googleando</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">Buzoneo</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">Otros</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Escribe tu mensaje</label>
                                <textarea class="form-control" maxlength="300" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label">He leído y acepto el <a href="#">aviso legal y la política de privacidad.</a></label>
                                </div>
                            </div>
                            <div class="text-md-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
